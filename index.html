<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegetable Pot Size Calculator</title>
</head>
<body>
  <div id="vegetablePotCalculatorContainer"></div>

<script>
  (function() {
    // Create style element and add CSS
    const style = document.createElement('style');
    style.innerHTML = `
      :root {
        --primary-color: #ad2a24;
        --secondary-color: #f5f5f5;
        --text-color: #333;
        --border-color: #ddd;
      }
      
      .vegetable-pot-calculator {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      
      .vegetable-pot-calculator h1, 
      .vegetable-pot-calculator h2, 
      .vegetable-pot-calculator h3 {
        color: var(--primary-color);
        font-weight: 600;
      }
      
      .vegetable-pot-calculator h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
      }
      
      .vegetable-pot-calculator .input-section {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .vegetable-pot-calculator label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
      }
      
      .vegetable-pot-calculator select, 
      .vegetable-pot-calculator input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      
      .vegetable-pot-calculator select:focus, 
      .vegetable-pot-calculator input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(173, 42, 36, 0.2);
      }
      
      .vegetable-pot-calculator .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      
      .vegetable-pot-calculator button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
        flex: 1;
      }
      
      .vegetable-pot-calculator button:hover {
        background-color: #8a221d;
      }
      
      .vegetable-pot-calculator .output {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        border-left: 4px solid grey;
      }
      
      .vegetable-pot-calculator .output strong {
        color: black;
      }
      
      .vegetable-pot-calculator .output ul {
        padding-left: 20px;
      }
      
      .vegetable-pot-calculator .output li {
        margin-bottom: 8px;
      }
      
      .vegetable-pot-calculator .varieties {
        font-style: italic;
        color: #666;
        margin-top: 5px;
      }
      
      @media (max-width: 768px) {
        .vegetable-pot-calculator {
          padding: 15px;
        }
        
        .vegetable-pot-calculator h1 {
          font-size: 1.5rem;
        }
        
        .vegetable-pot-calculator .input-section {
          padding: 15px;
        }
      }
      
      @media (max-width: 480px) {
        .vegetable-pot-calculator .button-group {
          flex-direction: column;
        }
      }
    `;
    document.head.appendChild(style);

    // Create HTML structure
    const container = document.getElementById('vegetablePotCalculatorContainer');
    container.innerHTML = `
      <div class="vegetable-pot-calculator">
        <h1>Vegetable Pot Size Calculator</h1>

        <div class="input-section">
          <h3>Find Pot Requirements</h3>
          <label>Vegetable Name:</label>
          <select id="vegetableSelect">
            <option value="">-- Select a Vegetable --</option>
          </select>
          
          <h3 style="margin-top: 20px;">OR</h3>
          
          <label>Container Diameter (inches):</label>
          <input type="number" id="diameterInput" min="1" step="0.1" placeholder="Enter diameter" />
          
          <label>Container Depth (inches):</label>
          <input type="number" id="depthInput" min="1" step="0.1" placeholder="Enter depth" />
          
          <div class="button-group">
            <button id="calculateBtn">Calculate</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>

        <div class="output" id="output"></div>
      </div>
    `;

    // JavaScript functionality with updated vegetable data
    const vegetables = [
      { name: 'Beets', minGallon: 2, diameter: '9 inches', perContainer: '2 to 3', depth: '9 inches', spacing: '2–3 inches', varieties: 'Detroit Dark Red, Bull\'s Blood, Early Wonder, Red Ace, Chioggia' },
      { name: 'Bok Choi (Pak Choi)', minGallon: 2, diameter: '9 inches', perContainer: '1 to 2', depth: '9 inches', spacing: '4–6 inches', varieties: 'Tatsoi, Mei Qing Choi, Baby Choi' },
      { name: 'Broccoli', minGallon: 5, diameter: '12 inches', perContainer: '1 plant', depth: '12 inches', spacing: '12-18 inches', varieties: 'De Cicco, Calabrese, Green Magic, Waltham 29' },
      { name: 'Beans (Bush)', minGallon: 2, diameter: '9 inches', perContainer: '1 to 3', depth: '9 inches', spacing: '4–6 inches', varieties: 'Blue Lake Bush, Tendergreen, Contender' },
      { name: 'Pole Beans', minGallon: 5, diameter: '12 inches', perContainer: '1–2', depth: '12 inches', spacing: '6 inches', varieties: 'Kentucky Blue, Fortex, Rattlesnake' },
      { name: 'Carrots', minGallon: 5, diameter: '12 inches', perContainer: '10 to 15', depth: '12 inches', spacing: '2-3 inches', varieties: 'Thumbelina, Parisian, Little Finger' },
      { name: 'Chard (Swiss or Rainbow)', minGallon: 3, diameter: '10 inches', perContainer: '2–3', depth: '10 inches', spacing: '4–6 inches', varieties: 'Bright Lights, Fordhook Giant, Rhubarb' },
      { name: 'Collards', minGallon: '3–5', diameter: '10–12 inches', perContainer: '1–2', depth: '10–12 inches', spacing: '12 inches', varieties: 'Georgia Southern, Champion' },
      { name: 'Cucumbers (Bush)', minGallon: 5, diameter: '12 inches', perContainer: '1–2', depth: '12 inches', spacing: '12 inches', varieties: 'Spacemaster, Bush Pickle' },
      { name: 'Eggplant', minGallon: 5, diameter: '12 inches', perContainer: '1', depth: '12 inches', spacing: '18 inches', varieties: 'Fairy Tale, Patio Baby' },
      { name: 'Horseradish', minGallon: '5+ gallons', diameter: '12+ inches', perContainer: '1 root', depth: '8 to 10 inches', spacing: '12–18 inches', varieties: 'Root cuttings only' },
      { name: 'Kale', minGallon: '3–5', diameter: '10–12 inches', perContainer: '1–2', depth: '10–12 inches', spacing: '12 inches', varieties: 'Dwarf Blue Curled, Lacinato, Red Russian' },
      { name: 'Leeks', minGallon: '3–5', diameter: '10-12 inches', perContainer: '6–8', depth: '10–12 inches', spacing: '4-5 inches', varieties: 'King Richard, Lancelot, Tadorna' },
      { name: 'Lettuce', minGallon: '1-2', diameter: '7-9 inches', perContainer: '2 to 6', depth: '7 to 9 inches', spacing: '4 to 6 inches', varieties: 'Black Seeded Simpson, Salad Bowl' },
      { name: 'Mustard Greens', minGallon: '2–3', diameter: '9–10 inches', perContainer: '4–6', depth: '9–10 inches', spacing: '4–6 inches', varieties: 'Southern Giant, Green Wave, Red Giant' },
      { name: 'Okra', minGallon: '5+ gallons', diameter: '12+ inches', perContainer: '1', depth: '12+', spacing: '12–18 inches', varieties: 'Baby Bubba, Clemson Spineless' },
      { name: 'Onions (Bulbing)', minGallon: '3–5', diameter: '10–12 inches', perContainer: '4–6 bulbs', depth: '10-12 inches', spacing: '3–4 inches', varieties: 'Walla Walla, Candy' },
      { name: 'Onions – Green (Scallions)', minGallon: 2, diameter: '9 inches', perContainer: '10–12', depth: '9 inches', spacing: '1.5–2 inches', varieties: 'White Lisbon, Evergreen Bunching' },
      { name: 'Peppers', minGallon: '3–5', diameter: '10–12 inches', perContainer: '1 plant', depth: '10-12 inches', spacing: '12–15 inches', varieties: 'Lunchbox, Jalapeño, Sweet Banana' },
      { name: 'Potatoes', minGallon: '10-30', diameter: '14–16 inches', perContainer: '3–5 seed potatoes', depth: '16-24 inches', spacing: '8-12 inches', varieties: 'Yukon Gold, Red Norland, Fingerling' },
      { name: 'Radishes', minGallon: 2, diameter: '9 inches', perContainer: '5 to 6', depth: '9 inches', spacing: '2 inches', varieties: 'Cherry Belle, French Breakfast' },
      { name: 'Spinach', minGallon: 2, diameter: '9 inches', perContainer: '6–8', depth: '9 inches', spacing: '3–4 inches', varieties: 'Bloomsdale, Space, Tyee' },
      { name: 'Swiss Chard', minGallon: 3, diameter: '10 inches', perContainer: '2–3', depth: '10 inches', spacing: '6–8 inches', varieties: 'Bright Lights, Lucullus' },
      { name: 'Tomatillos', minGallon: '5-10', diameter: '12 to 16 inches', perContainer: '1 (need 2 nearby)', depth: '12–16 inches', spacing: '18–24 inches', varieties: 'Toma Verde, Pineapple, Purple' },
      { name: 'Tomatoes (Determinate)', minGallon: '5-10', diameter: '12 to 16 inches', perContainer: '1', depth: '12–16 inches', spacing: '—', varieties: 'Bush Early Girl, Patio Princess, Roma' },
      { name: 'Tomatoes (Indeterminate)', minGallon: '15-25', diameter: '18–22 inches', perContainer: '1', depth: '18 inches', spacing: '—', varieties: 'Sun Gold, Sweet 100, Cherokee Purple' },
      { name: 'Zucchini / Summer Squash', minGallon: '5-10', diameter: '12 to 16 inches', perContainer: '1 plant', depth: '12–16 inches', spacing: '18–24 inches', varieties: 'Bush Baby, Eight Ball, Gold Rush' }
    ];

    const vegSelect = container.querySelector('#vegetableSelect');
    const output = container.querySelector('#output');
    const calculateBtn = container.querySelector('#calculateBtn');
    const resetBtn = container.querySelector('#resetBtn');

    // Populate vegetable dropdown
    vegetables.forEach(veg => {
      const opt = document.createElement('option');
      opt.value = veg.name;
      opt.textContent = veg.name;
      vegSelect.appendChild(opt);
    });

    function calculate() {
      const selectedVeg = vegSelect.value;
      const diameter = parseFloat(container.querySelector('#diameterInput').value);
      const depth = parseFloat(container.querySelector('#depthInput').value);
      
      output.innerHTML = '';
      
      if (selectedVeg) {
        // Calculate based on vegetable selection
        const veg = vegetables.find(v => v.name === selectedVeg);
        output.innerHTML = `
          <h3>${veg.name} Requirements</h3>
          <p><strong>Gallon Size:</strong> ${veg.minGallon}</p>
          <p><strong>Recommended Container Diameter:</strong> ${veg.diameter}</p>
          <p><strong>Recommended Container Depth:</strong> ${veg.depth}</p>
          <p><strong>Plants per Container:</strong> ${veg.perContainer}</p>
          <p><strong>Plant Spacing:</strong> ${veg.spacing}</p>
          <p><strong>Recommended Varieties:</strong> ${veg.varieties}</p>
        `;
      } else if (diameter && depth) {
        // Calculate based on container dimensions
        const gallons = Math.round((0.0034 * diameter * diameter * depth) * 10) / 10;
        const suitable = vegetables.filter(v => {
          // Handle range values (like "3–5" gallons)
          const minGallon = parseFloat(v.minGallon) || parseFloat(v.minGallon.split('–')[0]) || parseFloat(v.minGallon.split('+')[0]);
          return minGallon <= gallons;
        });
        
        if (suitable.length === 0) {
          output.innerHTML = `
            <h3>Container Analysis</h3>
            <p>Your container is approximately <strong>${gallons} gallons</strong>.</p>
            <p>No vegetables fit in this container size. Consider a larger container.</p>
          `;
        } else {
          output.innerHTML = `
            <h3>Container Analysis</h3>
            <p>Your container is approximately <strong>${gallons} gallons</strong>.</p>
            <p>Suitable vegetables for this container size:</p>
            <ul>
              ${suitable.map(v => `
                <li>
                  <strong>${v.name}</strong> - Spacing: ${v.spacing}
                </li>
              `).join('')}
            </ul>
            <p><em>Note: You may be able to grow more plants if your container is significantly larger than the minimum size.</em></p>
          `;
        }
      } else {
        output.innerHTML = '<p>Please either select a vegetable or enter container dimensions.</p>';
      }
    }

    function resetAll() {
      vegSelect.value = '';
      container.querySelector('#diameterInput').value = '';
      container.querySelector('#depthInput').value = '';
      output.innerHTML = '';
    }

    // Add event listeners
    calculateBtn.addEventListener('click', calculate);
    resetBtn.addEventListener('click', resetAll);
  })();
</script>
</body>
</html>
