<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegetable Pot Size Calculator</title>
</head>
<body>
  <script>
    // Create style element and add CSS
    const style = document.createElement('style');
    style.innerHTML = `
      :root {
        --primary-color: #ad2a24;
        --secondary-color: #f5f5f5;
        --text-color: #333;
        --border-color: #ddd;
      }
      
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      
      h1, h2, h3 {
        color: var(--primary-color);
        font-weight: 600;
      }
      
      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
      }
      
      .input-section {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
      }
      
      select, input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      
      select:focus, input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(173, 42, 36, 0.2);
      }
      
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
        flex: 1;
      }
      
      button:hover {
        background-color: #8a221d;
      }
      
      .output {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        border-left: 4px solid var(--primary-color);
      }
      
      .output strong {
        color: var(--primary-color);
      }
      
      .output ul {
        padding-left: 20px;
      }
      
      .output li {
        margin-bottom: 8px;
      }
      
      .varieties {
        font-style: italic;
        color: #666;
        margin-top: 5px;
      }
      
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
        
        h1 {
          font-size: 1.5rem;
        }
        
        .input-section {
          padding: 15px;
        }
      }
      
      @media (max-width: 480px) {
        .button-group {
          flex-direction: column;
        }
      }
    `;
    document.head.appendChild(style);

    // Create HTML structure
    document.body.innerHTML = `
      <h1>Vegetable Pot Size Calculator</h1>

      <div class="input-section">
        <h3>Find Pot Requirements</h3>
        <label>Vegetable Name:</label>
        <select id="vegetableSelect">
          <option value="">-- Select a Vegetable --</option>
        </select>
        
        <h3 style="margin-top: 20px;">OR</h3>
        
        <label>Container Diameter (inches):</label>
        <input type="number" id="diameterInput" min="1" step="0.1" placeholder="Enter diameter" />
        
        <label>Container Depth (inches):</label>
        <input type="number" id="depthInput" min="1" step="0.1" placeholder="Enter depth" />
        
        <div class="button-group">
          <button onclick="calculate()">Calculate</button>
          <button onclick="resetAll()">Reset</button>
        </div>
      </div>

      <div class="output" id="output"></div>
    `;

    // JavaScript functionality
    const vegetables = [
      { name: 'Beans, snap', minGallon: 2, diameter: '8–9 inches', perContainer: 3, depth: '8–10 inches', varieties: 'Bush "Blue Lake", Bush "Romano", "Tender Crop"' },
      { name: 'Broccoli', minGallon: 5, diameter: '12 inches', perContainer: 1, depth: '12–18 inches', varieties: '"DeCicco", "Green Comet"' },
      { name: 'Carrots', minGallon: 1, diameter: '6–7 inches', perContainer: '3–4', depth: '12–18 inches', varieties: '"Danvers Half Long", "Short "n Sweet", "Tiny Sweet"' },
      { name: 'Cucumbers', minGallon: 5, diameter: '12 inches', perContainer: 2, depth: '12–18 inches', varieties: '"Patio Pik", "Pot Luck", "Spacemaster"' },
      { name: 'Eggplant', minGallon: 5, diameter: '12 inches', perContainer: 1, depth: '12–18 inches', varieties: '"Black Beauty", "Ichiban", "Slim Jim"' },
      { name: 'Lettuce', minGallon: 1, diameter: '6–7 inches', perContainer: '3–4', depth: '6–8 inches', varieties: '"Ruby", "Salad Bowl"' },
      { name: 'Onions (bulbing)', minGallon: 2, diameter: '8–9 inches', perContainer: '3–4', depth: '12–18 inches', varieties: '"White Sweet Spanish", "Yellow Sweet Spanish"' },
      { name: 'Peppers', minGallon: 3, diameter: '8–9 inches', perContainer: 1, depth: '12–18 inches', varieties: '"Cayenne", "Long Red", "Sweet Banana", "Wonder", "Yolo"' },
      { name: 'Radishes', minGallon: 2, diameter: '8–9 inches', perContainer: '5–6', depth: '6–8 inches', varieties: '"Cherry Belle", "Icicle"' },
      { name: 'Tomatoes', minGallon: 5, diameter: '12 inches', perContainer: 1, depth: '18–24 inches', varieties: '"Early Girl", "Patio", "Small Fry", "Sweet 100", "Tiny Tim"' }
    ];

    const vegSelect = document.getElementById('vegetableSelect');
    const output = document.getElementById('output');

    // Populate vegetable dropdown
    vegetables.forEach(veg => {
      const opt = document.createElement('option');
      opt.value = veg.name;
      opt.textContent = veg.name;
      vegSelect.appendChild(opt);
    });

    window.calculate = function() {
      const selectedVeg = vegSelect.value;
      const diameter = parseFloat(document.getElementById('diameterInput').value);
      const depth = parseFloat(document.getElementById('depthInput').value);
      
      output.innerHTML = '';
      
      if (selectedVeg) {
        // Calculate based on vegetable selection
        const veg = vegetables.find(v => v.name === selectedVeg);
        output.innerHTML = `
          <h3>${veg.name} Requirements</h3>
          <p><strong>Minimum Gallon Size:</strong> ${veg.minGallon} gallons</p>
          <p><strong>Recommended Container Diameter:</strong> ${veg.diameter}</p>
          <p><strong>Recommended Container Depth:</strong> ${veg.depth}</p>
          <p><strong>Plants per Container:</strong> ${veg.perContainer}</p>
          <p><strong>Recommended Varieties:</strong> ${veg.varieties}</p>
        `;
      } else if (diameter && depth) {
        // Calculate based on container dimensions
        const gallons = Math.round((0.0034 * diameter * diameter * depth) * 10) / 10;
        const suitable = vegetables.filter(v => v.minGallon <= gallons);
        
        if (suitable.length === 0) {
          output.innerHTML = `
            <h3>Container Analysis</h3>
            <p>Your container is approximately <strong>${gallons} gallons</strong>.</p>
            <p>No vegetables fit in this container size. Consider a larger container.</p>
          `;
        } else {
          output.innerHTML = `
            <h3>Container Analysis</h3>
            <p>Your container is approximately <strong>${gallons} gallons</strong>.</p>
            <p>Suitable vegetables for this container size:</p>
            <ul>
              ${suitable.map(v => `
                <li>
                  <strong>${v.name}</strong> (minimum ${v.minGallon} gallons, 
                  ${v.perContainer} plants, depth ${v.depth})
                  <div class="varieties">Varieties: ${v.varieties}</div>
                </li>
              `).join('')}
            </ul>
          `;
        }
      } else {
        output.innerHTML = '<p>Please either select a vegetable or enter container dimensions.</p>';
      }
    };

    window.resetAll = function() {
      vegSelect.value = '';
      document.getElementById('diameterInput').value = '';
      document.getElementById('depthInput').value = '';
      output.innerHTML = '';
    };
  </script>
</body>
</html>
